<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div class="project">
        <div class="navbar">
            <h1 id="mainTitle">Tyler's Todo List!</h1>
            <ul class="navbarList">
                <li id="todayLi">Today</li>
                <li id="projectLi">Projects</li>
                <li id="projects">
                <button id="aek1">aek</button>
                <button>aek</button>
                <button>aek</button>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="gridContainer">
                <div class="form">
                    <form action="#" id="formUp">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description">
                        <label for="dueDate">DueDate:</label>
                        <input type="text" id="dueDate" name="dueDate">
                        <p>Importance:</p>
                        <input type="radio" id="priority1" name="priority" value="priority1">
                        <label for="priority1">P1</label>
                        <input type="radio" id="priority2" name="priority" value="priority2">
                        <label for="priority2">P2</label>
                        <input type="radio" id="priority3" name="priority" value="priority3">
                        <label for="priority3">P3</label>
                    </form>
                </div>
                
                <!-- <div class="divs">Haircut <em>get a haircut from Marios</em> 13:00  at Weds</div> -->
                
            </div>
            <!-- <button id="addTodo">+</button> -->

        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
